<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome markup</title>
    <!-- Ваши ссылки на стили и шрифты будут добавлены здесь -->
</head>

<body>
<section class="product-card">
    <div class="left-part">
        <div class="main-image">
            <img src="./images/main-image.png" alt="Main Product Image">
        </div>
        <div class="thumbnails">
            <img src="./images/image-1.png" alt="Thumbnail 1">
            <img src="./images/image-2.png" alt="Thumbnail 2">
        </div>
    </div>

    <div class="right-part">
        <h1>Fluted Contrast</h1>
        <span>Mug / 33 cl</span>
        <p>Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>

        <div class="color-options">
            <h2>Color Options</h2>
            <ul>
                <li>
                    <div class="color-circle"></div>
                </li>
                <li>
                    <div class="color-circle"></div>
                </li>
                <li>
                    <div class="color-circle"></div>
                </li>
                <li>
                    <div class="color-circle"></div>
                </li>
                <li>
                    <div class="color-circle"></div>
                </li>
            </ul>
        </div>

        <div class="details-price">
            <div class="quantity">
                <label for="quantity">Quantity</label>
                <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="price">
                <h2>Price</h2>
                <span>eur 39,00</span>
            </div>
        </div>

        <button>Add To Basket</button>
    </div>
</section>

<!-- Ваши скрипты будут добавлены здесь, если это необходимо -->

</body>

</html>
