<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<p>Hello from it-incubator. This is a modified content.</p>

<fieldset>
    <legend>Text Inputs</legend>
    <label for="textInput">Text Input:</label>
    <input id="textInput" type="text" />

    <label for="dateInput">Date Input:</label>
    <input id="dateInput" type="date" />

    <label for="passwordInput">Password:</label>
    <input id="passwordInput" type="password" />

    <label for="numberInput">Number Input:</label>
    <input id="numberInput" type="number" />
</fieldset>

<fieldset>
    <legend>Radio and Checkbox</legend>
    <input type="radio" id="radioInput" />
    <label for="radioInput">Radio</label>

    <input type="checkbox" id="checkboxInput" />
    <label for="checkboxInput">Checkbox</label>
</fieldset>

<fieldset>
    <legend>Select</legend>
    <label for="selectInput">Select a technology:</label>
    <select id="selectInput">
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JS</option>
        <option value="4">ReactJS</option>
        <option value="5">NestJS</option>
    </select>
</fieldset>

<div>
    <img src="https://it-incubator.io/_next/static/media/logo.8a063c2a.svg" alt="IT Incubator Logo" />
</div>

<div>
    <audio controls>
        <source src="https://file-examples.com/storage/febf69dcf3656dfd992b0fa/2017/11/file_example_MP3_1MG.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="index.js"></script>
</body>
</html>
